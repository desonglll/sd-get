spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sd-get
    username:
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  flyway:
    enabled: true
    baselineOnMigrate: true